<!DOCTYPE html>
<html>
  <head>
    <title>A New Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		//loads the corecharts package, defined in loader.js script above
	    google.charts.load('current', {packages: ['corechart']});
	    //once the corecharts package is loades, call drawChart
	    google.charts.setOnLoadCallback(drawChart);
	    //actually draws the chart
	    function drawChart(){
	    	//creates new datatable instance. each column has a datatype, label (optional) and id (optional)
	    	var book_data = new google.visualization.DataTable();

	    	//creating two columns for datatable
	    	book_data.addColumn('string', 'Book Title');
	    	book_data.addColumn('number', 'Votes'); 

	    	//adding data for datatable
	    	book_data.addRows([
	    		["The Best We Could Do", 6],
	    		["Sing, Unburied, Sing", 10],
	    		["The Book of Unknown Americans", 7],
	    		["The 57 Bus", 4],
	    		["The Handmaid's Tale", 8]
	    	]); 

	    	//create new instance of chart and draw it 
	    	var chart = new google.visualization.BarChart(document.getElementById('book_chart')); 
	    	chart.draw(book_data); 

	    }
</script>
  </head>
  <body>
    <h1>Chart Project</h1>
  </body>
</html>
