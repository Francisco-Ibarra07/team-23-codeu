<!DOCTYPE html>
<html>
  <head>
    <title>A New Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		//loads the corecharts package, defined in loader.js script above
	    google.charts.load('current', {packages: ['corechart']});
	    //once the corecharts package is loades, call drawChart
	    google.charts.setOnLoadCallback(drawChart);
	    //actually draws the chart
	    function drawChart(){
	    	//creates new datatable instance. each column has a datatype, label (optional) and id (optional)
	    	var book_data = new google.visualization.DataTable();

	    	//creating two columns for datatable
	    	book_data.addColumn('string', 'Country');
	    	book_data.addColumn('number', 'Population (million)'); 

	    	//adding data for datatable
	    	book_data.addRows([
	    		["United States", 300],
	    		["Canada", 37],
	    		["Mexico", 129],
	    	]); 

	    	//create new instance of chart and draw it 
	    	var chart = new google.visualization.GeoChart(document.getElementById('book_chart')); 
	    	chart.draw(book_data); 

	    }
</script>
  </head>
  <body>
    <h1>Chart Project</h1>
    <div id = "book_chart"></div>
  </body>
</html>
