<!DOCTYPE html>
<html>
<head>
  <title>Stats</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/navigation-loader.js"></script>
  <script>
    // Fetch stats and display them in the page.
    function fetchStats(){
      const url = '/stats';
      fetch(url).then((response) => {
        return response.json();
      }).then((stats) => {
        const statsContainer = document.getElementById('stats-container');
        statsContainer.innerHTML = '';

        const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
        statsContainer.appendChild(messageCountElement);
      });
    }

    function buildStatElement(statString){
     const statElement = document.createElement('p');
     statElement.appendChild(document.createTextNode(statString));
     return statElement;
    }

    // Fetch data and populate the UI of the page.
    function buildUI(){
     fetchStats();
     //add links to my page and logout
     addLoginOrLogoutLinkToNavigation(); 
    }
  </script>
  <head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body onload="buildUI()">

        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Our Team</a></li>

        <li><a href="stats.html">Site Stats</a></li>
        <li><a href="feed.html"> Public Feed </a></li>

      </ul>
    </nav>
  <div id="content">
    <h1>Site Statistics</h1>
    <hr/>

  </div>
</body>
</html>
