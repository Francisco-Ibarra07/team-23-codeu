<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Our Team</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="stats.html">Site Stats</a></li>
        <li><a href="feed.html"> Public Feed </a></li>
      </ul>
    </nav>
    <h1 id="page-title">User Page</h1>

    <div id="about-me-container">Loading...</div>
      <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" placeholder="Enter your information" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
    </div>

    <form id="message-form" action="/messages" method="POST" class="hidden">
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/>
      <input type="submit" value="Submit">
    </form>
    <hr/>

    <form id="upload-form" action="/image-uploader-form" method="GET">
      Or you can upload an image from your computer here:
      <input type="submit" value="Upload form">
    </form>

    <div id="message-container">Loading...</div>

  </body>
</html>
